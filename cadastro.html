<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container principal do formulário */
        .signup-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-header h2 {
            font-size: 2em;
            color: #00bcd4;
            margin-bottom: 5px;
        }

        .signup-header p {
            color: #777;
            font-size: 0.9em;
        }

        /* Estilo dos campos de entrada */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .form-group input[type="date"] {
            color: #777;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.3);
            background-color: #ffffff;
        }

        /* Estilo do botão de cadastro */
        .signup-button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: white;
            background-color: #00bcd4;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #007c91;
        }

        /* Link de login */
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
        }

        .login-link a {
            color: #00bcd4;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Cadastre-se no HAZE</h2>
            <p>Preencha os campos para criar sua conta</p>
        </div>
        <form>
            <div class="form-group">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" name="full-name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="signup-button">Cadastrar</button>
        </form>
        <div class="login-link">
            Já tem uma conta? <a href="#">Faça login</a>
        </div>
    </div>
</body>
</html>
